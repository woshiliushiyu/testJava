<%@page pageEncoding="UTF-8"%>

<!DOCTYPE html>
<html xmlns:c="http://www.w3.org/1999/XSL/Transform">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="description" content="雨下一整夜，后台登录">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="/static/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/static/css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="/static/css/app.css">
</head>

<body data-type="login">
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog" style="padding-top:10px">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo">
            </div>
            <form class="am-form tpl-form-line-form" action="/user/login" method="post" onsubmit="beforeLogin()">
                <li id="errorName" class="errorTip"
                <c:if test="${empty msg }">style="display:none"</c:if>
                >${msg}</li>
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" id="user-name" name="userLogin" placeholder="请输入账号">
                </div>

                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" id="user-pwd" name="userPass" placeholder="请输入密码">
                </div>
                <div class="am-form-group tpl-login-remember-me">
                    <input id="remember-me" type="checkbox">

                    <label for="remember-me">记住密码</label>

                </div>


                <div class="am-form-group">

                    <button type="submit"
                            class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn"
                            onclick="">提交
                    </button>

                </div>
            </form>
            <input name="rePass" id="user-re-pwd" type="hidden" value="">
        </div>
    </div>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.tips.js"></script>
<script src="/static/js/theme.js"></script>
<script src="/static/js/amazeui.min.js"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/md5.js"></script>
<script type="application/javascript">

    function checkLoginInfo() {
        if ("" == $("#user-name").val()) {
            $("#user-name").tips({
                side: 2,
                msg: '用户名不得为空',
                bg: '#AE81FF',
                time: 3
            });
            $("#user-name").focus();
            return false;
        }

        if ($("#user-pwd").val() == "") {
            $("#user-pwd").tips({
                side: 2,
                msg: '密码不得为空',
                bg: '#AE81FF',
                time: 3
            });
            $("#user-pwd").focus();
            return false;
        }
        return true;
    }

    function beforeLogin() {
        if (!checkLoginInfo()) {
            return;
        }

        document.getElementById("user-re-pwd").value = $("#user-pwd").val();

        var username = $("#user-name").val();
        var userpass = hex_md5($("#user-pwd").val());
        document.getElementById("user-pwd").value = userpass;
        console.info($("#user-pwd").val());
    }
</script>
</body>

</html>
